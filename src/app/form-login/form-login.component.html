<br><br>
<div class="container">
<form (ngSubmit)="onSubmit()" [formGroup]="formLogin">
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">
    Email không đúng định dạng !
  </div>

  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <div *ngIf="password.invalid && password.touched" class="alert alert-danger" role="alert">
    Password không được để trống!
  </div>

  <button [disabled]="formLogin.invalid" class="btn btn-primary">Submit</button>
</form>

  <pre>
    {{formLogin.value | json}}
  </pre>
</div>
