<br><br>
<div class="container">

  <form (ngSubmit)="clickAdd()" [formGroup]="addForm">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="info@example.com">
    </div>
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="alert alert-danger" role="alert">
     <div *ngIf="email.errors.required">
       Email không được để trống!!
     </div>
      <div *ngIf="email.errors.email">
        Không đúng định dạng email
      </div>

    </div>

    <fieldset formGroupName="pwGroup">
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"  formControlName="password">
    </div>
    <div class="form-group">
      <label >Confirm Password</label>
      <input type="password" class="form-control"  formControlName="confirmPassword">
    </div>
    </fieldset>
    <div class="alert alert-danger" role="alert" *ngIf="addForm.hasError('passwordnotmatch',['pwGroup']) && addForm.get('pwGroup').touched">
      Password không hợp lệ!
    </div>


    <div class="form-group" >
      <label >Country</label>
      <select class="form-control"  formControlName="country">
        <option value="">Chọn</option>
        <option value="hanoi">Hà nội</option>
        <option value="saigon">Sài Gòn</option>
        <option value="danang">Đà Nẵng</option>
      </select>
    </div>
    <div *ngIf="country.invalid && country.touched" class="alert alert-danger" role="alert">
      Thành phố không được để trống !
    </div>

    <div class="form-group">
      <label >Age</label>
      <input type="number" class="form-control" formControlName="age" value="18">
    </div>
    <div *ngIf="age.invalid && (age.touched || age.dirty)" class="alert alert-danger" role="alert">
      <div *ngIf="age.errors.required">
        Tuổi không được để trống
      </div>
      <div *ngIf="age.errors.min">
        Tuổi phải lớn hơn 18
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        Gender:
        <label><input type="radio" formControlName="gender" value="male">Male</label>
        <label><input type="radio" formControlName="gender" value="female">Female</label>
      </div>
    </div>
    <div *ngIf="gender.invalid && (gender.touched || gender.dirty)" class="alert alert-danger" role="alert">
        <div *ngIf="gender.errors.required">
            Giới tính không được để trống
        </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" placeholder="+84xxxxxxxxx">
    </div>
    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)" class="alert alert-danger" role="alert">
      <div *ngIf="phone.errors.required">
        Số điện thoại không được để trống
      </div>
      <div *ngIf="phone.errors.pattern">
        Số điện thoại không đúng định dạng
      </div>
    </div>


    <button [disabled]="addForm.invalid" class="btn btn-primary">Submit</button>
  </form>
<br>
  <pre>
    {{addForm.value | json}}
  </pre>
</div>
